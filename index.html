<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr@4.6.3/dist/flatpickr.min.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr@4.6.3/dist/flatpickr.min.js"></script>
  <script src="https://kit.fontawesome.com/f0601b0fb2.js" crossorigin="anonymous"></script>
  <script type='module' src='https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js'></script>
  <script nomodule='' src='https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js'></script>
  <script src="script.js"></script>
  <title>Search</title>
</head>
<body>
  <div class="container">
	  <div class="components">
	  <div class="input-group">
		<div class="search">
		  <input type="text" class="search__input" id="searchFor" placeholder="Search For...">
		  <div class="search__icon">
			<ion-icon name="search"></ion-icon>
		  </div>
		</div>
		<div class="spacer"></div>
		<div class="btnSmall btnSmall__primary">
			<p>And</p>
		</div>
	  </div>

	<div class="search">
	  <input type="text" class="search__input" id="fileName" placeholder="...File Name">
	  <div class="search__icon">
		<ion-icon name="search"></ion-icon>
	  </div>
	</div>
		
		<div class="input-group">
			<label for="fromDate">From</label>
			<input type="text" id="fromDate" placeholder="From Date">
		</div>
		
		<div class="input-group">
			<label for="toDate">To</label>
			<input type="text" id="toDate" placeholder="To Date">
		</div>
		
		<div class="btn btn__primary">
			<p>Search</p>
		</div>
		
	  </div>	
  </div>
  
</body>
</html>
