<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr@4.6.3/dist/flatpickr.min.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr@4.6.3/dist/flatpickr.min.js"></script>
  <script src="https://kit.fontawesome.com/f0601b0fb2.js" crossorigin="anonymous"></script>
  <script type='module' src='https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js'></script>
  <script nomodule='' src='https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js'></script>
  <script src="script.js"></script>
  <title>Search</title>
</head>
<body>
	<div class="container">
		<div class="components">
			<div class="but_input-group">
				<div class="search">
					<input type="text" class="search__input" id="searchFor" placeholder="Search For...">
					<div class="search__icon">
						<ion-icon name="search"></ion-icon>
					</div>
				</div>
				<div class="btnSmall btnSmall__primary" id="andButton">
					<p>And</p>
				</div>
			</div>
			<div class="but_input-group">
				<div class="search">
					<input type="text" class="search__input" id="fileName" placeholder="...File Name">
					<div class="search__icon">
						<ion-icon name="search"></ion-icon>
					</div>
				</div>
				<div class="btnSmall btnSmall__primary" id="orButton">
					<p>Or</p>
				</div>
			</div>
			<div class="but_input-group">
				<div class=dateP>
					<input type="text" class="dateP__input" id="fromDate">
				</div>
				<label for="toDate">To</label>
				<style>
					label {
					  font-size: 16px; /* Font size in pixels */
					  font-family: Poppins, sans-serif; /* Font type */
					  color: #9baacf;
					}
				</style>
				<div class=dateP>
					<input type="text" class="dateP__input" id="toDate">
				</div>	
			</div>
			<div class="btn btn__primary" id="searchButton">
				<p>Search</p>
			</div>
			
			<div id="searchResultsItems" class="hidden">
				<div class="searchResults" id="result1">
					<div class="linkButton linkButton__primary" id="linkBut1">
						<p>Link Test</p>
					</div>
					<div class="preview" id="preview1">
						<p>A snippet of the file where the searched term appears will be here</p>
					</div>
				</div>
			</div>
			
			<div id="searchResultsItems2" class="hidden">
				<div class="searchResults" id="result2">
					<div class="linkButton linkButton__primary" id="linkBut2">
						<p>Link Test 2</p>
					</div>
					<div class="preview" id="preview2">
						<p>A snippet of the file where the searched term appears will be here</p>
					</div>
				</div>
			</div>
			
		</div>
	</div>
</body>
</html>
